<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div>
        <header class="display text-center">
            <h1 id="random">üê∂ Dog Facts</h1>
            <h3>Contact Us</h3>
            <div id="contact" class="container">
                <!-- P element with contact details -->
                <p>
                    Phone Number: 0412 345 678<br/>
                    Email: info@dogfacts.com.au<br/>
                    Address: 123 Dog Facts Street, Melbourne VIC 3000<br/><br/>
                </p>
                <!-- form to enter user details -->
                <form id="contactform">
                    <p>Or complete the following form and we will reach out to you!</p>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required><br/>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required><br/>   
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br/><br/>
                    <button type="button" id="submit" onclick="confirmSubmission()">Submit</button><br/><br/>             
                </form>
            </div>
            <div id="confirmation" class="container"></div>
        </header>
        <footer class="display text-center">
            <br/><br/><a href="/index.html">Back to Home Page</a>
